<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/MultiPageAssignment/Medical_website/contact us/contact.css"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <img
        src="/MultiPageAssignment/Medical_website/assets/logo.png"
        alt="logo"
      />
      <ul>
        <li>
          <a href="/MultiPageAssignment/Medical_website/index.html">Home</a>
        </li>
        <li>
          <a href="/MultiPageAssignment/Medical_website/about us/about.html"
            >About Us</a
          >
        </li>
        <li>
          <a href="/MultiPageAssignment/Medical_website/contact us/contact.html"
            >Contact Us</a
          >
        </li>
      </ul>
    </header>

    <!-- form section -->
    <main>
      <form>
        <h1>Contact Form</h1>

        <div class="form_data">
          <label for="name">Name</label>
          <input type="text" name="" id="name" placeholder="Enter your name" />
        </div>

        <div class="form_data">
          <label for="email">Email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="form_data">
          <label>Message</label>
          <textarea placeholder="Enter your message"></textarea>
        </div>
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
